# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20240305-005500-steel-bazaar

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/

language: "en"  

pipeline:
  - name: SpacyNLP
    # language model to load
    model: "en_core_web_md"
  - name: SpacyTokenizer
  - name: SpacyFeaturizer # ConveRTFeaturizer  LanguageModelFeaturizer
    alias:  spacy_feat
  - name: RegexFeaturizer
    alias: regex
  - name: LexicalSyntacticFeaturizer
    alias: lex_synt
  - name: CountVectorsFeaturizer
    alias: cvf_words
  - name: CountVectorsFeaturizer
    alias: cvf_chars
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    featurizers: ["spacy_feat", "cvf_words"]  # Discard RegexFeaturizer and LexicalSyntacticFeaturizer for response selection
    epochs: 100
  - name: FallbackClassifier
    threshold: 0.7

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
