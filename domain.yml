version: "3.1"

intents:
  - bot_challenge
  - ask_facilities
  - book_room
  - cancel_reservation
  - ask_location
  - ask_checkin_checkout
  - request_room_service
  - ask_restaurant
  - report_issue
  - affirm
  - deny
