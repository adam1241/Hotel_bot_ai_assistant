version: "3.1"



entities:
  - name
  - email
  - date
  - check_in
  - check_out

synonyms:
  - synonym: "John Doe"
    examples: |
      - "John"
      - "Doe"
  - synonym: "booking@example.com"
    examples: |
      - "booking email"
      - "reservation email"
  - synonym: "2024-12-25"
    examples: |
      - "Christmas Day"
      - "25th December 2024"
  - synonym: "2024-12-25T14:00:00Z"
    examples: |
      - "Check-in date"
      - "Arrival"
  - synonym: "2024-12-27T12:00:00Z"
    examples: |
      - "Check-out date"
      - "Departure"


slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  check_in:
    type: text
    mappings:
      - type: from_entity
        entity: check_in

  check_out:
    type: text
    mappings:
      - type: from_entity
        entity: check_out


actions:
  - check_name_email
  - action_response_to_date
  - action_add_to_clients
  - action_booking_decision

intents:
  - greet
  - bot_challenge
  - provide_name
  - provide_email 
  - ask_facilities
  - ask_parking #new
  - ask_payment_options #new
  - cancel_reservation
  - ask_location
  - ask_checkin_checkout
  - request_room_service
  - provide_spa 
  - ask_luggage #new
  - ask_internet #new
  - ask_activities #new
  - request_crib #new
  - ask_pool #new
  - ask_gym #new
  - request_movie #new
  - ask_bill #new
  - ask_transportation #new
  - ask_business_center #new
  - lost_and_found  #new
  - provide_hours #new
  - request_extra_bed #new
  - compliment  #new
  - suggestion #new
  - report_issue
  - affirm
  - deny
  - repeat #new
  - goodbye
  - nlu_fallback
  - response_to_date
  - response_restauration
  - wait_for_dates
  - number


